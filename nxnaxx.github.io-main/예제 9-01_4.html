<!DOCTYPE html>
<head>
    <title>mouseenter, mouseover 이벤트 차이</title>
    <style>
        .outer {
            width: 200px; height: 200px;
            background: orange;
            padding: 50px; margin: 10px;
        }
        .inner {
            width: 100%; height: 100%;
            background: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.outer').mouseover(function(){
                $('body').append('<h1>mouseOver</h1>');
            }).mouseenter(function(){$('body').append('<h1>mouseEnter</h1>');});
        });
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
