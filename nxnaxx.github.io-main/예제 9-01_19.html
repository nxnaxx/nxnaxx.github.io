<!DOCTYPE html>
<head>
    <title>Chaining</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").css("color", "red").slideUp(2000).slideDown(2000);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Hello</h1>
        <p>"자유로운 영혼"</p>
    </div>
    <button>Click</button>
</body>
</html>
