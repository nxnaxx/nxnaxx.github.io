<!DOCTYPE html>
<head>
    <title>연산자</title>
    <script>
        var x=5;
        var y="5";
        var res;

        res=(x>y); document.write("x>y:"+res+"<br>");
        res=(x<y); document.write("x<y:"+res+"<br>");

        res=(x==y); document.write("x==y:"+res+"<br><br>");
        res=(x!=y); document.write("x!=y:"+res+"<br>");

        res=(x===y); document.write("x===y:"+res+"<br><br>");
        res=(x!==y); document.write("x!==y:"+res+"<br>");
    </script>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        document.getElementById("demo1").innerHTML=typeof undefined+"<br>"+typeof null+"<br><br>"+(null===undefined)+"<br>"+(null==undefined);
        document.getElementById("demo2").innerHTML=dec2bin(-5);

        function dec2bin(dec) {
            return (dec>>>0).toString(2);
        }
        document.getElementById("demo3").innerHTML=bin2dec(101);

        function bin2dec(bin) {
            return parseInt(bin,2).toString(10);
        }
    </script>
</body>
</html>
