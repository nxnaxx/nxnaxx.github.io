<!DOCTYPE html>
<head>
    <title>반복문 for</title>
</head>
<body>
    <script>
        var i,j;
        for(i=1; i<=9;i++){
            document.write("<br>"+"<b>---["+i+"단]---</b>"+"<br>");
            for(j=1;j<=9;j++){
                document.write(i+"*"+j+"="+(i*j)+"<br>");
            }
        }
        
        var num=1;
        var sum=0;
        while(num<=100){
            sum+=num;
            num++;
        }
        document.write("1~100까지 합 : <b>"+sum+"</b>");
    </script>
</body>
</html>
