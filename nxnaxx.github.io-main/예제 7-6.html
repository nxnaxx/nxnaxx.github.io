<!DOCTYPE html>
<head>
    <title>자바스크립트 상속</title>
</head>
<body>
    <script>
        var Person={
            name: "name",
            setName: function(value){
                this.name=value;
            },
            getName: function(){
                return this.name;
            }
        }
        function Student(obj){
            function func(){};
            func.prototype=obj;
            return new func();
        }
        var aStudent=Student(Person);

        aStudent.setName("test");
        document.write("이름 : "+aStudent.getName()+"<br>");
    </script>
</body>
</html>
