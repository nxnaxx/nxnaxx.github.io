<!DOCTYPE html>
<head>
    <title>1차원 배열</title>
    <script>
        var arr=[10,20,30,,];
        arr[4]=50;

        function printArr(){
            for(var i=0;i<arr.length;i++)
            document.write("배열 데이터["+i+"]="+arr[i]+"<br>");

            var num=arr.length;
            var sum=0;
            for(var i=0;i<num;i++){
                sum+=arr[i];
            }
            return sum/num;
        }
        var ave=printArr();
        document.write("<br>평균: <b>"+ave+"</b>");
    </script>
</head>
<body>
    
</body>
</html>
