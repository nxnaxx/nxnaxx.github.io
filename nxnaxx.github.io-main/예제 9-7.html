<!DOCTYPE html>
<head>
    <title>jquery 필터 선택자 색인 번호</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('tr:odd').css('background','#FFFFFF');
            $('tr:even').css('background','#9F9F9F');
            $('tr:first').css('background','#000000').css('color','#FFFFFF');
        });
    </script>
</head>
<body>
    <table>
        <tr><th>이름</th><th>학년</th><th>학부(학과)</th></tr>
        <tr><td>홍길동</td><td>2학년</td><td>컴퓨터정보공학부</td></tr>
        <tr><td>서하은</td><td>1학년</td><td>소프트웨어학부</td></tr>
        <tr><td>김ㅇㅇ</td><td>2학년</td><td>정보융합학부</td></tr>
        <tr><td>이ㅇㅇ</td><td>1학년</td><td>정보융합학부</td></tr>
    </table>
</body>
</html>
