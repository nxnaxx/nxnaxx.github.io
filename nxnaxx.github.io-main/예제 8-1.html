<!DOCTYPE html>
<head>
    <title>새로운 창 생성과 제거</title>
</head>
<body>
    <button onclick="openWin()">Open "myWindow"</button>
    <button onclick="closeWin()">Close "myWindow"</button><br><br>
    <button onclick="checkWin()">Has "myWindow" been closed?</button><br><br>

    <div id="msg"></div>
    <script>
        var myWindow;
        function openWin(){
            myWindow=window.open("","myWindow","height=200, width=400");
        }
        function closeWin(){
            if(myWindow){
                myWindow.close();
            }
        }
        function checkWin(){
            if(!myWindow){
                document.getElementById("msg").innerHTML="'myWindow' has never been opened!";
            }
            else {
                if(myWindow.closed){
                    document.getElementById("msg").innerHTML="'myWindow' has been closed!";
                }
                else {
                    document.getElementById("msg").innerHTML="'myWindow' has not been closed!";
                }
            }
        }
    </script>
</body>
</html>
