<!DOCTYPE html>
<head>
    <title>jquery 자손 선택자</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $("body*").css("color","red");
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li>컴퓨터정보공학부</li>
            <li>소프트웨어학부</li>
            <li>정보융합학부</li>
        </ul>
    </div>
</body>
</html>
