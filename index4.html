<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        @media screen and (max-width: 767px){
            html {
                background: silver;
                color: white;
                font-weight: bold;
            }
        }
        @media screen and (min-width: 768px) and (max-width: 959px) {
            html {
                background: green;
                color: white;
                font-weight: bold;
            }
        }
        @media screen and (min-width: 960px) {
            html {
                background: blue;
                color: white;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <h1>Web Programming</h1>
    <p>HTML/CSS</p>
    <p>JavaScript</p>
</body>
</html>
