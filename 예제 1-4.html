<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 1-4</title>
</head>
<body>
    소프트웨어융합대학
    <ul>
        <li>컴퓨터정보공학부</li>
            <ul type=square>
                <li>컴퓨터공학 전공</li>
                <li>정보공학 전공</li>
            </ul>
        <li>소브트웨어학부</li>
            <ul type=circle>
                <li>시스템소프트웨어 전공</li>
                <li>응용소프트웨어 전공</li>
            </ul>
        <li>정보융합학부</li>
            <ol type=A>
                <li>데이터사이언스 전공</li>
                <li>콘텐츠테크놀로지 전공</li>
            </ol>
    </ul>
</body>
</html>
